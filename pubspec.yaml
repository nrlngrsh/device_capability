name: device_capability
description: Detect device performance capabilities and get optimization recommendations. Initialize once, use throughout your app session.
version: 0.1.0
homepage: https://github.com/nrlngrsh/device_capability
repository: https://github.com/nrlngrsh/device_capability
issue_tracker: https://github.com/nrlngrsh/device_capability/issues

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^6.0.0
  test: ^1.25.6

flutter:
  plugin:
    platforms:
      android:
        package: com.nrlngrsh.device_capability
        pluginClass: DeviceCapabilityPlugin
      ios:
        pluginClass: DeviceCapabilityPlugin
